<!-- Description: HTML Skeleton for Chart.JS rendering -->
{% extends "home/base.html" %}

<script>
{% block jquery %}

var endpoint = '/graphs/api/chart/data/'
var intensity_x = []
var intensity_y = []
var commonOptions = {
      scales: {
        xAxes: [ {
            display: true,
            type: 'time',
            time: {
              parser: 'DD/MM/YYYY HH:mm',
              tooltipFormat: 'll HH:mm',
              unit: 'day',
              unitStepSize: 1,
              displayFormats: {
                'day': 'DD/MM/YYYY'
              }
            }
          }],
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    };
$.ajax({
    method:"GET",
    url: endpoint,
    success: function(data){
        timestamp = data.timestamp;
        intensity_y = data.intensity_y;
        console.log(timestamp);

        var new_timestamp = [];
        for (time in timestamp){
            var tmp_date = new Date(time);
            console.log(tmp_date)
            var tmp_date_2 =  tmp_date.toLocaleString();
            new_timestamp.push(tmp_date_2);
        };
        console.log(new_timestamp);
        var ctx = document.getElementById('myChart')
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: new_timestamp,
                datasets: [{
                    label: 'Intensité de la douleur',
                    data: intensity_y,
                    borderColor: '#F06072',
                    borderWidth: 1,

                options: Object.assign({}, commonOptions, {
                    title:{
                        display: true,
                        text: "Pain",
                        fontSize: 18
          }
        })

                }]
            },

        });

    },
    error: function(error_data){
        console.log("error")
        console.log(error_data)
    }
})

{% endblock %}
</script>

{% block content %}
  <!-- Your Chart Here -->
  <div class="row">
      <div class="m-4 col-12">
        <h1>Intensité de la Douleur dans le temps</h1>
        <div>
            <canvas id="myChart" height="200" width="300" height="auto"></canvas>
        </div>
      </div>
  </div>
  <!-- Do no remove - Ensure dialogue not hidden by Header's Navbar -->
  <p class="col d-flex invisible" style="margin-bottom: 50px"> This Paragraph ensure the bottom of the conversation isn't hidden by the Footer.</p>
  <!-- Do no remove - Ensure dialogue not hidden by Header's Navbar -->

{% endblock %}
